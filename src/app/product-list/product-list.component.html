<div style="background-color:lightblack">
  <h2>Welcome to Fmcgglobal Products</h2>
</div>

<table border="2px" style="width:500px">
  <tr>
    <th>Product ID</th>
    <th>Name</th>
    <th>Product Price</th>
  </tr>
  <tr *ngFor="let product of products">
    <td>{{ product.productId }}</td>
    <td>{{ product.productName }}</td>
    <td>{{ product.price }}</td>
    <td>{{ product.quantity }}</td>
  </tr>
</table>
